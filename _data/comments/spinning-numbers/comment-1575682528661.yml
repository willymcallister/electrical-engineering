message: "Перейдите на сайт по ссылке <a href=https://vto.pe/?ref=3970559><b>VTOPE</b></a> . Нажав на кнопку «Регистрация»  или в специальных графах в середине экрана  укажите ваш адрес электронной почты и придумайте пароль. Рекомендую использовать сложный пароль, состоящий из заглавных и строчных латинских букв, а также цифр и специальных знаков. Так как многие уже знают о возможности подобного заработка, ваш аккаунт может вызвать интерес у любителей легкой наживы, пожелавших взломать вашу учетную запись и присвоить накопленные средства себе. \r\n \r\n \r\n \r\nПосле успешной регистрации вы автоматически попадаете на свою страницу в сервисе. Если этого не произошло, либо вы по какой-то причине закрыли браузер, введите свой логин и пароль, используя кнопку «Войти» \r\n \r\nПри первом входе на сайт, вам будет показано приветственное сообщение, в котором объясняется что такое поинты (местная валюта) и где их можно взять. \r\n \r\n \r\n \r\n1. Заработать с помощью <b>Vtope bot</b>. Именно данный вариант мы и будем рассматривать. \r\n \r\n2. Купить поинты. Этот вариант нам сейчас не интересен, ведь мы пришли сюда чтобы заработать, а не тратить свои деньги, верно? \r\n \r\n3. Пригласить друзей. Хороший способ, но в сообщении допущена ошибка. На самом деле мы получаем не 20%, а всего лишь 15% от заработка приглашенного друга. При этом за каждого вступившего по вашей ссылке вы можете получить не более 1.000 поинтов в день. \r\n \r\n4. Участвовать в конкурсах. Тоже довольно интересный вариант. Периодически сайт проводит конкурсы, где чаще всего за первое место можно получить аж 500.000 поинтов. \r\n \r\n<a href=https://vto.pe/?ref=3970559>VTOPE</a>"
