message: "Наша организация предоставляет услуги по реконструкции и очистки водопроводов современным методом гидродинамической очистки на новом парке оборудования. Применение данного технологии гарантирует возобновление характеристик труб к исходному уровню, убавляются расходы электрической энергии на 10-15процентов, повышается срок эксплуатации труб на двадцать лет до капитального ремонта, увеличиваются интервалы между проф. сервисом. \r\nОрганизуем абсолютно любые работы, скажем: \r\nРемонт внутренних систем водопровода-аварийный, текущий, плановый ремонт водопровода. \r\n \r\nПо какой причине предпочитают нашу специализированную компанию? \r\nГигантский стаж работы - более сотни восстановленных очистных сооружений в России и за её пределами, присутствие всех без исключения лицензий и разрешений на производство ремонтно-строительных и технологических задач, создание и проектирование экологического, безопасного, энергосохраняющего, очень эфективного оснащения, гарантийное обслуживание, высокопрофессиональный и ответственный коллектив. \r\n \r\nГидродинамическая очистка скважин  - <a href=https://akvasos.ru/>Очистка емкостей питьевого водоснабжения</a>"
