message: "Наша фирма предоставляет услуги по восстановлению и очистки труб по водоподготовки и водоотведению современным методом гидродинамической очистки на новом парке оборудования. Применение указанного технологии обеспечивает восстановление функций труб к начальному уровню, становятся меньше затраты электроэнергии на 20процентов, увеличивается установленный срок работы стальных труб на двадцать лет до капремонта, увеличиваются промежутки между проф. обслуживанием. \r\nНаша организация выполняет необходимые работы, в частности: \r\nМонтаж и реконструкция наружных и внутренних систем отопления. \r\n \r\nИз каких соображений избирают эту фирму? \r\nГигантский опыт работы - более 200 восстановленных очистительных сооружений в Рф и за ее рубежами, наличие всех без исключения лицензий и разрешений на осуществление ремонтных и технологических задач, создание и проектирование экологического, безопасного, энергосберегающего, высокоэффективного промышленного оборудования, послегарантийное сопровождение, профессиональный и серьезный обслуживающий персонал. \r\n \r\nОбсадка труб скважин : <a href=https://synergy90.ru>Полная очистка скважин</a>"
